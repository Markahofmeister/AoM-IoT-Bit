syntax = "proto3";

package aom.iot.device;

enum IO {
    INPUT = 0;
    OUTPUT = 1;
}

enum Signal {
    DIGITAL = 0;
    ANALOG = 1;
}

message Action {
    string name = 1;
    string trigger_topic = 2;
    string trigger_state = 3;
    uint32 response = 4;
}

message Device {
    string user = 1;
    string client_name = 2;
    string client_username = 3;
    string name = 4;
    uint32 number = 5;
    IO io = 6;
    Signal signal = 7;
    repeated Action action = 8;
}
